language: node_js
node_js:
  - "node"
notifications:
  email: false
services:
  - postgresql
env:
  global: 
  - CC_TEST_REPORTER_ID=169aefa9adfae9dae9a0a14644b44c3743b2fa57f20eff81ffb9636fa0880cb5
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - npm run test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
cache:
  directories:
    - "node_modules" 
after_success:
  - npm run coverage
 
   